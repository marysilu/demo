{% extends 'base.html' %}
{% block content %}
<!--test page-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                <input type="submit" class="btn btn-warning">
            </form>
        </div>
        <div class="col-md-7">
            <h3>Task to be completed</h3>
                {% for i in task1 %}
                <div class="shadow card" style="height: 12rem;">
                     <div class="card-body">
                        <div class="card-title">{{i.name}}</div>
                        <p>{{i.priority}}</p>
                         <p>{{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id%}">Done</a>
                         <a class="btn btn-warning" href="{% url 'update' i.id%}">Update</a>
                     </div>
                    {% endfor %}
                </div>
        </div>

    </div>
</div>

{% endblock %}
